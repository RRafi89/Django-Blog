{% extends "base.html" %}

{% block title %}{{ delete.title }}{% endblock %}
{% block content %}
<h2>Are you sure you want to delete the post "{{ delete.title }}"</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Delete</button>
</form>
<a href="{% url 'edit' delete.pk %}">Edit</a> ||
<a href="{% url 'home' %}">Back to Home</a>
{% endblock content %}
